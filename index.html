<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"href="form.jpg"type="image/x-icon">
    <body style="background-image: url('background.png'); background-size: cover; background-repeat: no-repeat;"></body>
    <link rel="styesheet"href="style.css">
    <title>Document</title>
</head>
<body>
<form id="registrationForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
      <small class="error-message" id="nameError"></small>
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email">
      <small class="error-message" id="emailError"></small>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" placeholder="Enter your phone number">
      <small class="error-message" id="phoneError"></small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password">
      <small class="error-message" id="passwordError"></small>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
      <small class="error-message" id="confirmPasswordError"></small>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <script  src="script.js"></script>

  </body>
  </html>
